<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_player</title>
    <script src="https://kit.fontawesome.com/5d38fe3823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="top">
                <i class="fa-solid fa-volume-high" id="volume"></i>
                <nav>
                    <div class="'circle"></div>
                </nav>
            </div> 

            <div class="main">  
                <img src="./images/女の子　free.jpeg" id="song-image" alt="song-image">
                <h1 class="song-name">getready</h1>
                <p class="artist-name">kaytto</p>
            </div>

            <div class="music-bars">
                <div class="two-bar">
                    <audio id="audio" controls src=""></audio>
                    <input type="range" id="range" value="0">
                </div>
                <div class="times">
                    <h6 id="current-time">0:00</h6>
                    <h6 id="total-time">0:00</h6>
                </div>
                
            </div>

            <div class="controle">
                <i class="fa-solid fa-rotate-right" id="repeat"></i>
                    <div class="center_button">
                        <i class="fa-solid fa-backward-step" id="backward"></i>
                        <i class="fa-solid fa-play" id="start_pause"></i>
                        <i class="fa-solid fa-forward-step" id="forward"></i>
                    </div>
                <i class="fa-solid fa-shuffle" id="shuffle"></i>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/music.js"></script>
</body>
</html>
