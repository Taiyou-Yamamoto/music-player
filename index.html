<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_player</title>
    <script src="https://kit.fontawesome.com/5d38fe3823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="top">
                <i class="fa-solid fa-volume-high"></i>
                <nav>
                    <div class="'circle"></div>
                </nav>
            </div> 

            <div class="main">
                <img src="./image.png" alt="song-image">
                <h1 class="song-name">ooo</h1>
                <p class="artist-name">Fukuyama</p>
            </div>
        </div>
    </div>
</body>
</html>
